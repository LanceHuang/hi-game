log4j.threshold=INFO
# Logger
log4j.rootLogger=DEBUG,STD,ERR
# Appender
log4j.appender.STD=org.apache.log4j.ConsoleAppender
log4j.appender.STD.threshold=DEBUG
log4j.appender.STD.layout=org.apache.log4j.PatternLayout
log4j.appender.STD.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p (%F:%L): %m%n
# Appender -Dlogdir=C:/software/test/
log4j.appender.ERR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERR.threshold=ERROR
log4j.appender.ERR.file=${logdir}/logs/error.log
log4j.appender.ERR.datePattern='.'yyyyHHdd
log4j.appender.ERR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERR.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p (%F:%L): %m%n
