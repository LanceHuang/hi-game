log4j.threshold=DEBUG
# Logger
log4j.rootLogger=DEBUG,STD,GAME,ERROR
# STD
log4j.appender.STD=org.apache.log4j.ConsoleAppender
log4j.appender.STD.threshold=DEBUG
log4j.appender.STD.layout=org.apache.log4j.PatternLayout
log4j.appender.STD.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%t] (%F:%L): %m%n
# GAME
log4j.appender.GAME=org.apache.log4j.DailyRollingFileAppender
log4j.appender.GAME.threshold=DEBUG
log4j.appender.GAME.file=./logs/game.log
log4j.appender.GAME.datePattern='.'yyyyMMddHH
log4j.appender.GAME.layout=org.apache.log4j.PatternLayout
log4j.appender.GAME.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%t] (%F:%L): %m%n
# ERROR
log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.threshold=ERROR
log4j.appender.ERROR.file=./logs/error.log
log4j.appender.ERROR.datePattern='.'yyyyMMdd
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%t] (%F:%L): %m%n
